    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>七彩箱</title>
    <!-- Modernizr -->

    <link type="text/css" rel="stylesheet" href="../css/groundwork-ie.css"><![endif]-->
    <style type="text/css">
      .logo {
        position: relative;
        top: -0.5em;
      }
      .logo a, .logo a:visited {
        text-decoration: none;
        color: #2B2B2D;
      }
      .logo img {
        height: 2em;
        position: relative;
        top: 0.55em;
        margin-right: 0.3em;
      }
      
    </style>
    <script type="text/javascript">
    function setdebug(){
        alert("setdebug");
    }

    function setfolder(){
        alert("setfolder");
    }

    //获取url中的参数
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg);  //匹配目标参数
      if (r != null) return unescape(r[2]); return null; //返回参数值
    }

  (function() {
    $(document).ready(function() {
      var target = getUrlParam('target');
      $('#message').text(window.opener.document.getElementById(target).innerText);
    });
  }).call(this);
  </script>
  </head>
  <body>
    <div class="container">
      <div class="padded">
        <div class="row">
          <div class="three fifths bounceInRight animated">
            <h1 class="zero museo-slab"></h1>
            <p class="quicksand"></p>
          </div>
          <div class="two fifths align-right-ipad align-right-desktop flipInX animated">
            <p class="quicksand"></p>
            <p><a href="javascript:setdebug();" rel="prev" class="blue button">调试器</a>
              <a href="javascript:setfolder();" rel="next" class="green button">监控目录</a></p>
          </div>
        </div>
      </div>
      <div class="row bounceInRight animated">
        <div class="one whole padded">
          <form action="#" method="post">
            <fieldset>
              <legend>详细日志</legend>
              <div class="row">
                <div class="one whole padded">
                  <textarea style="height:450px;" id="message" placeholder="Enter your message..."></textarea>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div><br>
      <hr>
    </div>
    <!-- javascript-->
    <script type="text/javascript" src="../js/groundwork.all.js"></script>
  </body>
